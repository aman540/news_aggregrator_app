{% extends 'index.html' %} {% block title %} india {% endblock title %}
<!-- loading -->
<div id="loader">
    <div id="loading-center">
        <div class="loader">
            <div class="spinner"></div>
            <img class="loading-img" src="images/loader-img.png" alt="loder">
        </div>
    </div>
</div>
{% block body %}
<section class="iq-breadcrumb-five main-bg" style="background-color: #dde7ff">

    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">

                <div class="mb-0">
                    <h2 class="title">Russia</h2>
                    <nav aria-label="breadcrumb" class="text-center">
                        <ol class="breadcrumb main-bg">
                            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                            <li class="breadcrumb-item active">Russian News</li>
                        </ol>
                    </nav>

                </div>

            </div>

        </div>
    </div>
</section>
<!-- Main Content -->
<div class="main-content">
    <section>
        <div class="container">
            <div class="row">{% for i in articles %}
                <div class="col-lg-6 col-sm-12">
                    <div class="iq-blog-box">
                        <div class="iq-blog-image clearfix">
                            <img src="{{i.urlToImage}}" class="img-fluid center-block" alt="blogimage1">
                        </div>
                        <div class="iq-blog-detail">
                            <div class="iq-blog-meta">
                                <ul class="list-inline">

                                    <li class="list-inline-item">
                                        <i class="fa fa-calendar-minus-o" aria-hidden="true"></i>
                                        <a href="#" rel="bookmark">{{i.publishedAt}}</a>
                                    </li>

                                </ul>
                            </div>
                            <div class="blog-title">
                                <a href="#">
                                    <h6>{{i.title}}</h6>
                                </a>
                            </div>
                            <div class="blog-content">
                                <p>{{i.description}}</p>
                                <p>{{i.content}}</p>
                            </div>
                            <div class="blog-button"><a class="button" href="{{i.url}}">Read More <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                                <hr>
                            </div>
                        </div>
                    </div>

                </div>
                {%endfor%}</div>
        </div>
    </section>
</div>
</div>
{% endblock body %}
